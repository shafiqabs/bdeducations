homeblock:
    path:     /
    defaults: { _controller: "SettingContentBundle:HomeBlock:index" }

homeblock_show:
    path:     /{id}/show
    defaults: { _controller: "SettingContentBundle:HomeBlock:show" }

homeblock_new:
    path:     /new
    defaults: { _controller: "SettingContentBundle:HomeBlock:new" }

homeblock_create:
    path:     /create
    defaults: { _controller: "SettingContentBundle:HomeBlock:create" }
    requirements: { _method: post }

homeblock_edit:
    path:     /{id}/edit
    defaults: { _controller: "SettingContentBundle:HomeBlock:edit" }

homeblock_update:
    path:     /{id}/update
    defaults: { _controller: "SettingContentBundle:HomeBlock:update" }
    requirements: { _method: post|put }

homeblock_delete:
    path:     /{id}/delete
    defaults: { _controller: "SettingContentBundle:HomeBlock:delete" }
    requirements: { _method: post|delete }
